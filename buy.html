<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OPPO</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/commo.css"/>
    <link rel="stylesheet" href="css/buy.css"/>
	<link rel="stylesheet" href="css/iconfont.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="header">

</header>
<section>
    <div class="xs-header">
        <span class="iconfont icon-fanhui back"></span>提交订单
    </div>
    <div class="container-fluid buy_content">
        <div class="row addrs">
            <div class="addrs_title">
                <span class="iconfont icon-fanhui addr_back"></span>
                选择配送地址
            </div>
            <div class="col-xs-12 addrs_detail">
                <div class="row addr_list">
                    <div class="col-sm-2 hidden-xs">配送信息</div>
                    <div class="col-sm-10 edit_addr">

                        <div class="new_addr">
                            <div>
                                <span class="iconfont icon-tianjia"></span>添加新地址
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row add_addr">
                <div class="col-sm-2 hidden-xs">添加新地址</div>
                <form class="col-sm-10 add_addr_content">
                    <div class="row form-inline addr_name">
                        <div class="form-group">
                            <input type="text" class="form-control user_name" placeholder="姓名" name="aname">
                            <p class="help-block"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control user_tel" placeholder="电话" name="atel">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="row form-inline addr_pro">
                        <div data-toggle="distpicker">
                            <div class="form-group province">
                                <label class="sr-only" for="province">Province</label>
                                <select class="form-control" id="province" name="pro"></select>
                                <p class="help-block"></p>
                            </div>
                            <div class="form-group city">
                                <label class="sr-only" for="city">City</label>
                                <select class="form-control" id="city" name="city"></select>
                                <p class="help-block"></p>
                            </div>
                            <div class="form-group district">
                                <label class="sr-only" for="district">District</label>
                                <select class="form-control" id="district" name="dis"></select>
                                <p class="help-block"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control addr_detail" placeholder="详细地址" name="detail">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="row setDefault">
                            <span class="select_item">
                                <span class="iconfont icon-dagou"></span>
                                <span>设为默认地址</span>
                            </span>
                    </div>
                    <div class="row addr_btn">
                        <button type="button" class="btn cancel">取消</button>
                        <button type="button" class="btn save">保存</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row fapiao">
                    <div class="col-xs-12 col-sm-2 f_title">电子发票</div>
                    <div class="col-xs-12 col-sm-10">
                        <div class="row">
                            <div class="select_item active col-xs-6 col-sm-4">
                                <span class="iconfont icon-dagou"></span>
                                <span>个人</span>
                            </div>
                            <div class="select_item col-xs-6 col-sm-4">
                                <span class="iconfont icon-dagou"></span>
                                <span>公司</span>
                            </div>
                        </div>
                        <div class="row fuser">
							<div class="person shp_f">
								<div class="form-group">
                                    <input type="text" class="form-control p_name" placeholder="个人">
								    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="company shp_f">
                                <div class="form-group">
                                    <input type="text" class="form-control c_name" placeholder="请填写纳税单位名称">
									<p class="help-block"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control na_code" placeholder="请填写纳税人识别号">
									<p class="help-block"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pay_method">
                    <div class="col-sm-2 hidden-xs">支付方式</div>
                    <div class="col-sm-10">
                        <button class="btn online_pay">在线支付</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row shp_detail">
            <div class="col-sm-2 hidden-xs">商品清单</div>
            <div class="col-sm-10 shp_intro">

            </div>
        </div>
        <div class="row shp_sale">
                <div class="col-sm-2 hidden-xs">优惠码券</div>
                <div class="col-xs-12 col-sm-10">
                    <div class="row">
                        <div class="form-group col-xs-9 col-sm-6">
                            <input type="text" class="form-control discount" placeholder="优惠码">
                            <p class="help-block"></p>
                        </div>
                        <div class="col-xs-3 col-sm-2">
                            <button class="btn btn-block noallow use">使用</button>
                        </div>
                    </div>
                </div>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <ul class="list-unstyled col-sm-4 col-sm-push-8 price_table">
                        <li class="row">
                            <div class="col-xs-6">商品数量</div>
                            <div class="col-xs-6 text-right total_count"></div>
                        </li>
                        <li class="row">
                            <div class="col-xs-6">商品总额</div>
                            <div class="col-xs-6 text-right total_price"></div>
                        </li>
                        <li class="row">
                            <div class="col-xs-6">优惠券/码</div>
                            <div class="col-xs-6 text-right sale_price">-￥0.00</div>
                        </li>
                        <li class="row">
                            <div class="col-xs-6">邮费</div>
                            <div class="col-xs-6 text-right postage">￥0.00</div>
                        </li>
                    </ul>
                </div>
                <div class="row pay_bar">
                    <div class="col-xs-12 col-sm-4 col-sm-push-8">
                        <div class="row">
                            <div class="col-xs-6 col-sm-12 pay_bar_left middle_outer">
                                <div class="middle_p">
                                    <span class="pdesc">应付：</span>
                                    <span class="pcode">¥</span><span class="all_price"></span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-12 text-right middle_outer">
                                <div class="middle_p">
                                    <a href="#" class="bar pay">去付款</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
<footer class="footer container">

</footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jsResize.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/extend_jquery.js"></script>
<script src="js/commo.js"></script>
<script src="js/distpicker.data.js"></script>
<script src="js/distpicker.js"></script>
<script src="js/buy.js"></script>
<script src="js/rem.min.js"></script>
</body>
</html>
